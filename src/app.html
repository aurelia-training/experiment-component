<template>

  <require from="./au-components/input-currency"></require>
  <require from="./au-components/input-date"></require>
  <require from="./au-components/di-experiment"></require>

  <!-- au-input-currency test block -->
  <div>
    <au-input-currency
      data.two-way="data[dataName]"
      readonly.two-way="isReadonly"
      currency-symbol.two-way="hasCurrencySymbol"
    ></au-input-currency>
    Value to choose from: 
    <select value.two-way="dataName">
      <option repeat.for="name of dataKeys" value="${name}">${data[name]}</option>
    </select>
    Readonly? 
    <input type="checkbox" checked.two-way="isReadonly" />
    Currency Symbol:
    <input type="checkbox" checked.two-way="hasCurrencySymbol" />
  </div>
  <hr />

  <au-input-date></au-input-date>

  <hr />

  <au-di-experiment></au-di-experiment>

</template>
